        <div class="container-fluid">
            <div class="row">          
                <div id="gameContainer">
                    <canvas id="gameCanvas" width="800" height="800"></canvas>
                    <!-- ... other elements inside gameContainer ... -->
                    <canvas id="scoreCanvas" width="50" height="80"></canvas>
                </div>
                <div id="textboxContainer">
                    <div id="gameInstructions">
                        <h1> <em>Instructions:</em></h1>
                        <ul>
                            <li>You are the red square.</li>
                            <li><em>CLICK</em> on the location you want to move to.</li>

                            <li>Press OK to continue.</li>
                        </ul>
                    </div>
                </div>
                                <!-- Custom Alert Pop-up -->
                <div id="customAlert" class="custom-alert" style="display: none;">
                    <div class="custom-alert-content">
                        <!-- <span class="custom-alert-close" onclick="closeCustomAlert()">&times;</span> -->
                        <p id="customAlertMessage">Your custom message here!</p>
                        <button onclick="closeCustomAlert()">OK</button>
                    </div>
                </div>

            </div>
        </div>
        
    </body>
